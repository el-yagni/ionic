<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">update</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-col>
    <form [formGroup]="updates" (ngSubmit)="update()">
      <ion-list>
        <ion-input [(ngModel)]="title" formControlName="title" [value]="getTodolist?.name" label="Title" placeholder="Enter company name"></ion-input>
        <ion-textarea [(ngModel)]="activity" formControlName="activity" [value]="getTodolist?.activity" label="Activity" placeholder="Type something here"></ion-textarea>
        <ion-button type="submit">Update</ion-button>
      </ion-list>
    </form>


  </ion-col>
</ion-content>
