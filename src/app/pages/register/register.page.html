<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img src="../../assets/img/Frame.png" alt="Ionic logo" loading="lazy" />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">


          <ion-card-content>
            <ion-alert [isOpen]="isAlertOpen" header="{{ status }}" 
              message="{{ message.password || message.confirm_password}}" [buttons]="alertButtons"
              (didDismiss)="setOpen(false)"></ion-alert>
            <form [formGroup]="register" (ngSubmit)="registerUser(register.value)">
              <ion-list>
                <ion-item>
                  <ion-input formControlName="name" labelPlacement="floating" value="hi@diluarNalar.io">
                    <div slot="label">Name<ion-text color="danger">{{ message.name }}</ion-text></div>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="email" labelPlacement="floating" value="hi@diluarNalar.io">
                    <div slot="label">Email <ion-text color="danger">{{ message.email }}</ion-text></div>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" type="password" label="Password" placeholder="Password">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="confirm_password" type="password" label="Confirm Password"
                    placeholder="Confirm Password">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                  </ion-input>

                </ion-item>

              </ion-list>


              <ion-button shape="round" fill="outline" (click)="loginUser()" color="primary"> Login </ion-button>
              <ion-button type="submit" shape="round"> Register </ion-button>
            </form>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
