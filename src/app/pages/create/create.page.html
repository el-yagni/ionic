<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Post </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <form [formGroup]="create" (ngSubmit)="onSubmit(create.value)">

    <ion-list>
      <ion-item>
        <ion-input formControlName="title" label="List Title" placeholder="Insert Here"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="activity" label="Activity" labelPlacement="floating"
          placeholder="Enter your Activity"></ion-textarea>
      </ion-item>
      <ion-button type="submit" expand="block">masukkan todolist</ion-button>
    </ion-list>
  </form>



</ion-content>
